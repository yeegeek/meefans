version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: meefans-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: meefans
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - meefans-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/meefans --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meefans-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/meefans
      - JWT_SECRET=meefans-secret-key-2024
      - JWT_EXPIRES_IN=7d
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - meefans-network
    command: pnpm run dev

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meefans-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - meefans-network
    command: pnpm run dev -- --host 0.0.0.0

# 网络配置
networks:
  meefans-network:
    driver: bridge

# 数据卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
